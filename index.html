<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FPS Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 10;
            text-shadow: 1px 1px 1px black;
        }
        #health-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background-color: #333;
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            z-index: 10;
        }
        #health-fill {
            width: 100%;
            height: 100%;
            background-color: #00cc00;
            transition: width 0.3s;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 10;
            user-select: none;
            pointer-events: none;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        #start-screen h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        #game-over h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #restart-button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 10;
            text-shadow: 1px 1px 1px black;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="hud">
            Score: <span id="score">0</span> | Enemies: <span id="enemies">0</span> | Time: <span id="time">60</span>
        </div>
        <div id="crosshair">+</div>
        <button id="fullscreen-button">FULLSCREEN</button>
        <div id="health-bar">
            <div id="health-fill"></div>
        </div>
        <div id="instructions">
            WASD - Move | Mouse - Look | Click - Shoot | Spacebar - Jump | F - Toggle Fullscreen
        </div>
        <div id="start-screen">
            <h1>FPS Game</h1>
            <button id="start-button">START GAME</button>
        </div>
        <div id="game-over">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game state
        const gameState = {
            score: 0,
            enemiesRemaining: 0,
            timeRemaining: 60,
            isPlaying: false,
            enemies: [],
            enemyBullets: [],
            playerHealth: 100
        };

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 0);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('game-container').appendChild(renderer.domElement);

        // Player setup
        const player = {
            height: 2,
            speed: 0.1,
            jumpForce: 0.15,
            velocity: new THREE.Vector3(0, 0, 0),
            canJump: false,
            gravity: 0.005
        };

        // Controls setup
        const controls = {
            moveForward: false,
            moveBackward: false,
            moveLeft: false,
            moveRight: false,
            jump: false
        };

        // Mouse controls
        let mouseX = 0;
        let mouseY = 0;
        let pitch = 0;
        let yaw = 0;
        let isShooting = false;

        // Create floor
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x228B22,
            roughness: 0.8,
            metalness: 0.2
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Add some obstacles
        function createObstacle(x, y, z, width, height, depth, color) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshStandardMaterial({ 
                color: color,
                roughness: 0.7,
                metalness: 0.3
            });
            const obstacle = new THREE.Mesh(geometry, material);
            obstacle.position.set(x, y, z);
            obstacle.castShadow = true;
            obstacle.receiveShadow = true;
            scene.add(obstacle);
            return obstacle;
        }

        // Create various obstacles around the map
        const obstacles = [
            createObstacle(0, 1, -10, 4, 2, 4, 0x964B00), // Brown box
            createObstacle(-8, 1.5, -5, 3, 3, 3, 0x808080), // Gray box
            createObstacle(8, 1, -8, 4, 2, 2, 0xA0522D), // Brown box
            createObstacle(5, 0.5, 5, 2, 1, 2, 0x8B4513), // Small brown box
            createObstacle(-5, 0.75, 8, 3, 1.5, 2, 0x696969), // Gray box
            createObstacle(12, 2, 0, 2, 4, 2, 0x708090), // Tall gray box
            createObstacle(-12, 1, 0, 4, 2, 4, 0x800000) // Maroon box
        ];

        // Create Building
        function createBuilding(x, z, width, height, depth) {
            const buildingGroup = new THREE.Group();
            buildingGroup.position.set(x, 0, z);
            
            // Main building structure
            const buildingGeometry = new THREE.BoxGeometry(width, height, depth);
            const buildingMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xCCCCCC,
                roughness: 0.7,
                metalness: 0.2
            });
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building.position.y = height / 2;
            building.castShadow = true;
            building.receiveShadow = true;
            buildingGroup.add(building);
            
            // Roof
            const roofGeometry = new THREE.BoxGeometry(width + 0.5, 0.5, depth + 0.5);
            const roofMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = height + 0.25;
            roof.castShadow = true;
            buildingGroup.add(roof);
            
            // Door
            const doorWidth = 1.2;
            const doorHeight = 2;
            const doorGeometry = new THREE.BoxGeometry(doorWidth, doorHeight, 0.1);
            const doorMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const door = new THREE.Mesh(doorGeometry, doorMaterial);
            
            // Position door at the front center of the building
            door.position.set(0, doorHeight / 2, depth / 2 + 0.05);
            buildingGroup.add(door);
            
            // Windows
            const windowGeometry = new THREE.BoxGeometry(1, 1, 0.1);
            const windowMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xADD8E6,
                transparent: true,
                opacity: 0.6
            });
            
            // Add windows to the front
            const frontWindowCount = Math.floor(width / 2) - 1;
            for (let i = 0; i < frontWindowCount; i++) {
                const windowX = -width / 2 + 1 + i * 2;
                const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
                windowMesh.position.set(windowX, height - 2, depth / 2 + 0.05);
                buildingGroup.add(windowMesh);
            }
            
            // Add windows to the sides
            const sideWindowCount = Math.floor(depth / 2) - 1;
            for (let i = 0; i < sideWindowCount; i++) {
                const windowZ = -depth / 2 + 1 + i * 2;
                
                // Left side window
                const leftWindow = new THREE.Mesh(windowGeometry, windowMaterial);
                leftWindow.position.set(-width / 2 - 0.05, height - 2, windowZ);
                leftWindow.rotation.y = Math.PI / 2;
                buildingGroup.add(leftWindow);
                
                // Right side window
                const rightWindow = new THREE.Mesh(windowGeometry, windowMaterial);
                rightWindow.position.set(width / 2 + 0.05, height - 2, windowZ);
                rightWindow.rotation.y = Math.PI / 2;
                buildingGroup.add(rightWindow);
            }
            
            // Add interior floor
            const floorGeometry = new THREE.BoxGeometry(width - 0.4, 0.2, depth - 0.4);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.position.y = 0.1;
            buildingGroup.add(floor);
            
            scene.add(buildingGroup);
            return buildingGroup;
        }
        
        // Create a building
        const mainBuilding = createBuilding(-20, -20, 12, 8, 12);// Add more buildings to the game world
const additionalBuildings = [
    createBuilding(20, -15, 10, 6, 8),    // Large building to the east
    createBuilding(5, 25, 8, 4, 7),       // Medium building to the north
    createBuilding(-25, 10, 14, 10, 9),   // Tall building to the northwest
    createBuilding(15, 15, 6, 3, 6),      // Small building to the northeast
    createBuilding(-15, -5, 5, 5, 5),     // Square building near center
    createBuilding(0, -30, 20, 7, 7),     // Wide building to the south
    createBuilding(30, 0, 9, 12, 8)       // Tower to the east
];

// Track all buildings for bullet collision detection
const allBuildings = [mainBuilding, ...additionalBuildings];
        
        function createEnemy(x, z) {
            // Create enemy group to hold all parts
            const enemyGroup = new THREE.Group();
            enemyGroup.position.set(x, 1, z);
            
            // Body (torso)
            const bodyGeometry = new THREE.BoxGeometry(0.6, 1, 0.3);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x0000FF }); // Blue shirt
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.5;
            enemyGroup.add(body);
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.25, 8, 8);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xFFD700 }); // Flesh tone
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.25;
            enemyGroup.add(head);
            
            // Arms
            const armGeometry = new THREE.BoxGeometry(0.2, 0.6, 0.2);
            const armMaterial = new THREE.MeshStandardMaterial({ color: 0x0000FF }); // Blue shirt
            
            // Left arm
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.4, 0.5, 0);
            enemyGroup.add(leftArm);
            
            // Right arm
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.4, 0.5, 0);
            enemyGroup.add(rightArm);
            
            // Legs
            const legGeometry = new THREE.BoxGeometry(0.25, 0.7, 0.25);
            const legMaterial = new THREE.MeshStandardMaterial({ color: 0x000080 }); // Dark blue pants
            
            // Left leg
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.2, -0.35, 0);
            enemyGroup.add(leftLeg);
            
            // Right leg
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.2, -0.35, 0);
            enemyGroup.add(rightLeg);
            
            // Gun
            const gunGeometry = new THREE.BoxGeometry(0.1, 0.1, 0.4);
            const gunMaterial = new THREE.MeshStandardMaterial({ color: 0x111111 });
            const gun = new THREE.Mesh(gunGeometry, gunMaterial);
            gun.position.set(0.4, 0.5, 0.3);
            enemyGroup.add(gun);
            
            enemyGroup.castShadow = true;
            enemyGroup.receiveShadow = true;
            
            enemyGroup.userData = {
                health: 100,
                speed: 0.02 + Math.random() * 0.02, // Random speed
                isActive: true,
                lastShootTime: 0,
                shootInterval: 2000 + Math.random() * 3000, // Random shoot interval between 2-5 seconds
                parts: {
                    body, head, leftArm, rightArm, leftLeg, rightLeg, gun
                }
            };
            
            scene.add(enemyGroup);
            gameState.enemies.push(enemyGroup);
            gameState.enemiesRemaining++;
            updateHUD();
            
            return enemyGroup;
        }

        // Spawn enemies
        function spawnEnemies(count) {
            for (let i = 0; i < count; i++) {
                // Random position away from player
                let x, z;
                do {
                    x = (Math.random() - 0.5) * 80;
                    z = (Math.random() - 0.5) * 80;
                } while (Math.abs(x) < 10 && Math.abs(z) < 10); // Keep away from spawn
                
                createEnemy(x, z);
            }
        }

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 50;
        directionalLight.shadow.camera.left = -20;
        directionalLight.shadow.camera.right = 20;
        directionalLight.shadow.camera.top = 20;
        directionalLight.shadow.camera.bottom = -20;
        scene.add(directionalLight);

        // Create enemy bullet
        function createEnemyBullet(position, direction) {
            const bulletGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xFF0000 }); // Red enemy bullets
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            bullet.position.copy(position);
            
            bullet.userData = {
                velocity: direction.multiplyScalar(0.6), // Slightly slower than player bullets
                timeToLive: 100 // Frames before despawning
            };
            
            scene.add(bullet);
            gameState.enemyBullets.push(bullet);
            return bullet;
        }

        // Weapon
        const bulletGeometry = new THREE.SphereGeometry(0.1, 8, 8);
        const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFF00 });

        function createBullet() {
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            bullet.position.copy(camera.position);
            
            // Set direction based on camera look direction
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(camera.quaternion);
            
            bullet.userData = {
                velocity: direction.multiplyScalar(0.8),
                timeToLive: 100 // Frames before despawning
            };
            
            scene.add(bullet);
            return bullet;
        }

        const bullets = [];

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            switch (e.code) {
                case 'KeyW':
                    controls.moveForward = true;
                    break;
                case 'KeyS':
                    controls.moveBackward = true;
                    break;
                case 'KeyA':
                    controls.moveLeft = true;
                    break;
                case 'KeyD':
                    controls.moveRight = true;
                    break;
                case 'Space':
                    if (player.canJump) {
                        controls.jump = true;
                    }
                    break;
                case 'KeyF':
                    toggleFullscreen();
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch (e.code) {
                case 'KeyW':
                    controls.moveForward = false;
                    break;
                case 'KeyS':
                    controls.moveBackward = false;
                    break;
                case 'KeyA':
                    controls.moveLeft = false;
                    break;
                case 'KeyD':
                    controls.moveRight = false;
                    break;
                case 'Space':
                    controls.jump = false;
                    break;
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (!gameState.isPlaying) return;
            
            // Calculate mouse movement
            const movementX = e.movementX || 0;
            const movementY = e.movementY || 0;
            
            // Update yaw (horizontal rotation)
            yaw -= movementX * 0.002;
            
            // Update pitch (vertical rotation) with limits
            pitch -= movementY * 0.002;
            pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
            
            // Apply rotation to camera
            camera.rotation.order = 'YXZ';
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;
        });

        document.addEventListener('mousedown', (e) => {
            if (!gameState.isPlaying) return;
            
            if (e.button === 0) { // Left click
                const bullet = createBullet();
                bullets.push(bullet);
            }
        });

        // Lock pointer on click for proper FPS controls
        renderer.domElement.addEventListener('click', () => {
            if (!gameState.isPlaying) return;
            renderer.domElement.requestPointerLock();
        });

        // Window resize handler
        window.addEventListener('resize', () => {
            // Update camera and renderer when window is resized
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start button event
        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('restart-button').addEventListener('click', startGame);
        document.getElementById('fullscreen-button').addEventListener('click', toggleFullscreen);

        // Fullscreen functions
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        document.addEventListener('fullscreenchange', () => {
            // Resize renderer when entering or exiting fullscreen
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function startGame() {
            // Request fullscreen if not already
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Fullscreen error: ${err.message}`);
                });
            }
            // Reset game state
            gameState.score = 0;
            gameState.timeRemaining = 60;
            gameState.isPlaying = true;
            gameState.playerHealth = 100;
            
            // Clear existing enemies
            gameState.enemies.forEach(enemy => scene.remove(enemy));
            gameState.enemies = [];
            gameState.enemiesRemaining = 0;
            
            // Clear bullets
            bullets.forEach(bullet => scene.remove(bullet));
            bullets.length = 0;
            
            gameState.enemyBullets.forEach(bullet => scene.remove(bullet));
            gameState.enemyBullets = [];
            
            // Reset player position
            camera.position.set(0, 2, 0);
            player.velocity.set(0, 0, 0);
            player.canJump = true;
            yaw = 0;
            pitch = 0;
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;
            
            // Spawn new enemies
            spawnEnemies(10);
            
            // Hide start screen, show game
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over').style.display = 'none';
            
            // Start game timer
            if (gameState.gameTimer) clearInterval(gameState.gameTimer);
            gameState.gameTimer = setInterval(() => {
                gameState.timeRemaining--;
                updateHUD();
                
                // Spawn new enemies occasionally
                if (gameState.timeRemaining % 10 === 0) {
                    spawnEnemies(3);
                }
                
                if (gameState.timeRemaining <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Lock pointer
            renderer.domElement.requestPointerLock();
            
            // Start animation loop if not already running
            if (!gameState.animationFrameId) {
                animate();
            }
        }

        function endGame() {
            gameState.isPlaying = false;
            clearInterval(gameState.gameTimer);
            
            // Show game over screen
            document.getElementById('final-score').textContent = gameState.score;
            document.getElementById('game-over').style.display = 'flex';
            
            // Exit pointer lock
            if (document.pointerLockElement) {
                document.exitPointerLock();
            }
        }

        function updateHUD() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('enemies').textContent = gameState.enemiesRemaining;
            document.getElementById('time').textContent = gameState.timeRemaining;
            
            // Update health bar
            document.getElementById('health-fill').style.width = `${gameState.playerHealth}%`;
            
            // Change health bar color based on health
            const healthFill = document.getElementById('health-fill');
            if (gameState.playerHealth > 60) {
                healthFill.style.backgroundColor = '#00cc00'; // Green
            } else if (gameState.playerHealth > 30) {
                healthFill.style.backgroundColor = '#ffcc00'; // Yellow
            } else {
                healthFill.style.backgroundColor = '#cc0000'; // Red
            }
        }

        function animate() {
            gameState.animationFrameId = requestAnimationFrame(animate);
            
            if (gameState.isPlaying) {
                updatePlayer();
                updateBullets();
                updateEnemyBullets();
                updateEnemies();
            }
            
            renderer.render(scene, camera);
        }

        function updateEnemyBullets() {
            for (let i = gameState.enemyBullets.length - 1; i >= 0; i--) {
                const bullet = gameState.enemyBullets[i];
                
                // Update position
                bullet.position.add(bullet.userData.velocity);
                
                // Check collision with player
                const distanceToPlayer = bullet.position.distanceTo(camera.position);
                if (distanceToPlayer < 1) { // Player hit
                    // Reduce player health
                    gameState.playerHealth -= 10;
                    updateHUD();
                    
                    // Check if player is dead
                    if (gameState.playerHealth <= 0) {
                        endGame();
                    }
                    
                    // Remove bullet
                    scene.remove(bullet);
                    gameState.enemyBullets.splice(i, 1);
                    continue;
                }
                
                // Despawn after time to live or out of bounds
                if (bullet.userData.timeToLive-- <= 0 || 
                    Math.abs(bullet.position.x) > 100 || 
                    Math.abs(bullet.position.z) > 100 ||
                    Math.abs(bullet.position.y) > 50) {
                    scene.remove(bullet);
                    gameState.enemyBullets.splice(i, 1);
                }
            }
        }

        function updatePlayer() {
            // Handle jumping and gravity
            if (controls.jump && player.canJump) {
                player.velocity.y = player.jumpForce;
                player.canJump = false;
            }
            
            // Apply gravity
            player.velocity.y -= player.gravity;
            
            // Update position based on velocity
            camera.position.y += player.velocity.y;
            
            // Floor collision
            if (camera.position.y < player.height) {
                camera.position.y = player.height;
                player.velocity.y = 0;
                player.canJump = true;
            }
            
            // Movement based on camera direction
            const direction = new THREE.Vector3();
            
            // Forward/backward movement
            if (controls.moveForward) {
                direction.z = -1;
            } else if (controls.moveBackward) {
                direction.z = 1;
            }
            
            // Strafe movement
            if (controls.moveLeft) {
                direction.x = -1;
            } else if (controls.moveRight) {
                direction.x = 1;
            }
            
            // Normalize for consistent speed in all directions
            if (direction.length() > 0) {
                direction.normalize();
            }
            
            // Scale by player speed
            direction.multiplyScalar(player.speed);
            
            // Apply rotation to movement direction based on camera yaw
            direction.applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
            
            // Apply movement
            camera.position.x += direction.x;
            camera.position.z += direction.z;
            
            // Simple collision with obstacles (very basic)
            obstacles.forEach(obstacle => {
                const halfWidth = obstacle.geometry.parameters.width / 2;
                const halfDepth = obstacle.geometry.parameters.depth / 2;
                const halfHeight = obstacle.geometry.parameters.height / 2;
                
                const minX = obstacle.position.x - halfWidth - 0.5;
                const maxX = obstacle.position.x + halfWidth + 0.5;
                const minZ = obstacle.position.z - halfDepth - 0.5;
                const maxZ = obstacle.position.z + halfDepth + 0.5;
                const minY = obstacle.position.y - halfHeight;
                const maxY = obstacle.position.y + halfHeight;
                
                // Check if player is inside obstacle bounds
                if (camera.position.x > minX && camera.position.x < maxX &&
                    camera.position.z > minZ && camera.position.z < maxZ &&
                    camera.position.y > minY && camera.position.y < maxY) {
                    
                    // Push player out of obstacle (very simple approach)
                    const distToMinX = camera.position.x - minX;
                    const distToMaxX = maxX - camera.position.x;
                    const distToMinZ = camera.position.z - minZ;
                    const distToMaxZ = maxZ - camera.position.z;
                    
                    // Find the shortest distance to push out
                    const minDist = Math.min(distToMinX, distToMaxX, distToMinZ, distToMaxZ);
                    
                    if (minDist === distToMinX) {
                        camera.position.x = minX;
                    } else if (minDist === distToMaxX) {
                        camera.position.x = maxX;
                    } else if (minDist === distToMinZ) {
                        camera.position.z = minZ;
                    } else if (minDist === distToMaxZ) {
                        camera.position.z = maxZ;
                    }
                }
            });
            
            // Boundary check (keep player within range)
            const boundary = 50;
            camera.position.x = Math.max(-boundary, Math.min(boundary, camera.position.x));
            camera.position.z = Math.max(-boundary, Math.min(boundary, camera.position.z));
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                // Update position
                bullet.position.add(bullet.userData.velocity);
                
                // Check collisions with enemies
                for (let j = 0; j < gameState.enemies.length; j++) {
                    const enemy = gameState.enemies[j];
                    
                    if (enemy.userData.isActive) {
                        const distance = bullet.position.distanceTo(enemy.position);
                        
                        if (distance < 1) { // Hit detection radius
                            // Enemy hit
                            enemy.userData.health -= 25; // Reduced damage per hit
                            
                            // Hit effect - flash the enemy red
                            enemy.userData.parts.body.material.color.set(0xFF0000);
                            setTimeout(() => {
                                if (enemy.userData.isActive) {
                                    enemy.userData.parts.body.material.color.set(0x0000FF);
                                }
                            }, 100);
                            
                            if (enemy.userData.health <= 0) {
                                // Enemy defeated - create death animation
                                enemy.userData.isActive = false;
                                
                                // Fall animation
                                const fallAnimation = setInterval(() => {
                                    enemy.rotation.z += 0.1;
                                    enemy.position.y -= 0.1;
                                    
                                    if (enemy.position.y < -2) {
                                        clearInterval(fallAnimation);
                                        scene.remove(enemy);
                                    }
                                }, 50);
                                
                                gameState.score += 100;
                                gameState.enemiesRemaining--;
                                updateHUD();
                            }
                            
                            // Remove bullet
                            scene.remove(bullet);
                            bullets.splice(i, 1);
                            break;
                        }
                    }
                }
                
                // Check collisions with the building
                // Check collisions with all buildings
if (bullet) {
    let hitBuilding = false;
    for (const building of allBuildings) {
        // Get the width, height, and depth from the first child (the main building mesh)
        const buildingMesh = building.children[0];
        const width = buildingMesh.geometry.parameters.width;
        const height = buildingMesh.geometry.parameters.height;
        const depth = buildingMesh.geometry.parameters.depth;
        
        const buildingBounds = {
            minX: building.position.x - width/2,
            maxX: building.position.x + width/2,
            minZ: building.position.z - depth/2,
            maxZ: building.position.z + depth/2,
            minY: building.position.y,
            maxY: building.position.y + height
        };
        
        if (bullet.position.x > buildingBounds.minX && bullet.position.x < buildingBounds.maxX &&
            bullet.position.z > buildingBounds.minZ && bullet.position.z < buildingBounds.maxZ &&
            bullet.position.y > buildingBounds.minY && bullet.position.y < buildingBounds.maxY) {
            // Bullet hit a building
            scene.remove(bullet);
            bullets.splice(i, 1);
            hitBuilding = true;
            break;
        }
    }
    if (hitBuilding) continue;
}
                
                // Despawn after time to live or out of bounds
                if (bullet && (bullet.userData.timeToLive-- <= 0 || 
                    Math.abs(bullet.position.x) > 100 || 
                    Math.abs(bullet.position.z) > 100 ||
                    Math.abs(bullet.position.y) > 50)) {
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                }
            }
        }

        function updateEnemies() {
            const currentTime = Date.now();
            
            gameState.enemies.forEach(enemy => {
                if (!enemy.userData.isActive) return;
                
                // Simple AI: Move towards player
                const direction = new THREE.Vector3();
                direction.subVectors(camera.position, enemy.position);
                direction.y = 0; // Keep enemies at ground level
                direction.normalize();
                
                // Move enemy
                direction.multiplyScalar(enemy.userData.speed);
                enemy.position.add(direction);
                
                // Make enemy face player
                enemy.lookAt(new THREE.Vector3(camera.position.x, enemy.position.y, camera.position.z));
                
                // Enemy shooting logic
                if (currentTime > enemy.userData.lastShootTime + enemy.userData.shootInterval) {
                    // Calculate direction to player
                    const shootDirection = new THREE.Vector3();
                    shootDirection.subVectors(camera.position, enemy.position);
                    shootDirection.normalize();
                    
                    // Create bullet from enemy position
                    const bulletPosition = enemy.position.clone();
                    bulletPosition.y += 1.5; // Bullet comes from head level
                    
                    // Add some randomness to enemy aim
                    shootDirection.x += (Math.random() - 0.5) * 0.1;
                    shootDirection.y += (Math.random() - 0.5) * 0.1;
                    shootDirection.z += (Math.random() - 0.5) * 0.1;
                    shootDirection.normalize();
                    
                    createEnemyBullet(bulletPosition, shootDirection);
                    
                    // Update last shoot time
                    enemy.userData.lastShootTime = currentTime;
                    
                    // Animate arms when shooting
                    const rightArm = enemy.userData.parts.rightArm;
                    if (rightArm) {
                        // Simple animation: move arm slightly
                        rightArm.rotation.x = -0.2;
                        setTimeout(() => {
                            rightArm.rotation.x = 0;
                        }, 200);
                    }
                }
                
                // Check if enemy reached player
                const distanceToPlayer = enemy.position.distanceTo(camera.position);
                if (distanceToPlayer < 1.5) {
                    // Player caught - reduce health
                    gameState.playerHealth -= 20;
                    updateHUD();
                    
                    // Push enemy back
                    const pushDirection = direction.clone().negate().multiplyScalar(2);
                    enemy.position.add(pushDirection);
                    
                    if (gameState.playerHealth <= 0) {
                        endGame();
                    }
                }
            });
        }

        // Initialize HUD
        updateHUD();

        // Enable FPS counter for performance monitoring
        const stats = {
            frame: 0,
            time: Date.now(),
            fps: 0
        };

        function updateFPS() {
            stats.frame++;
            const time = Date.now();
            
            if (time >= stats.time + 1000) {
                stats.fps = Math.round((stats.frame * 1000) / (time - stats.time));
                stats.time = time;
                stats.frame = 0;
            }
        }
